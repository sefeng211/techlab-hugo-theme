

{{ define "main" }}
<main class="main_section">
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>

    <ul>
    {{ $type := .Type }}

    {{ $files := where .Site.RegularPages "Section" $type }}

    {{ range $files }}
      <li>
        <span id="date"> {{ .Date | time.Format ":date_medium" }} </span>
        <a href="{{.RelPermalink}}">{{.Title}}</a>
      </li>
    {{ end}}
    </ul>
</main>
{{ end }}
